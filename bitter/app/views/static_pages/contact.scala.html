@(contactForm: Form[StaticPagesController.Contact])

@import helper._

@main("Contact", "contact"){
	<div class='container'>
		<h1> Contact us </h1>
	<div class="col-sm-10 col-md-10">
	@helper.form(routes.StaticPagesController.sendMail(), 'class->"form-horizontal", 'id->"contactForm"){
		 
			  <div class="form-group">
			    <label for="email" class="col-sm-2 control-label">Email</label>
			    <div class='col-sm-10 col-md-5 ' >
			     <input type="email" class='@("error-input".when(contactForm("email").hasErrors)) form-control' 
      				name="email" id="email" placeholder="john@@mail.com" value='@contactForm("email").value' />	
      		    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="message" class="col-sm-2 control-label">Message</label>
			    <div class='col-sm-10 col-md-5 ' >
			     <textarea class='@("error-input".when(contactForm("message").hasErrors)) form-control' 
      				name="message" id="message" placeholder="Write something nice" value='@contactForm("message").value' > @contactForm("message").value </textarea>	
      		    </div>
			  </div>
			  
			   <div class="form-group">
				    <div class="col-md-offset-2 col-sm-10 col-md-5">
				  		<div class="g-recaptcha" data-sitekey="6LfjjAMTAAAAAIsphIuvNX_F5Yd76c9I6B9uhZmj"></div>
				  </div>
			  </div>
			  			
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10 col-md-5">
			    <div class="row pull-right">
			      <input type="submit" value="Send message" class="btn btn-success" />
				<a href="/" class="btn btn-danger"> Cancel </a>
				<input type="reset" value="Clean" class="btn btn-warning" />
				</div>
			    </div>
			  </div>
			  
			  
	
	}
		</div>
			
	
	</div>

	<script src='https://www.google.com/recaptcha/api.js'></script>
}
